<h2 mat-dialog-title>Article Explanation</h2>
<mat-dialog-content>
  <mat-grid-list cols="2">
    <mat-grid-tile>
        <div class="tile-content">
            <div class="tile-header">
                <h3>Article Content</h3>
            </div>
                <div *ngIf="data.selected_article">{{content['article_data']}}</div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="tile-content">
            <div class="tile-header">
                <h3>Article Vector Representation</h3>
            </div>
                <app-article-explanation [clickedPoint]="data.selected_article" [data]="data.data" [articleFeatureDiv]="data.articleFeatureDiv"></app-article-explanation>
        </div>   
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
